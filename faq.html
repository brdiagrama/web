    <!-- JSON-LD Structured Data - FAQPage Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "name": "Perguntas Frequentes - BrDiagrama",
      "description": "Perguntas e respostas sobre o BrDiagrama: funcionalidades, compatibilidade SQL, segurança e privacidade.",
      "url": "https://brdiagrama.com/faq.html",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "O que é o BrDiagrama?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "BrDiagrama é uma ferramenta online gratuita que transforma código SQL (DDL) em diagramas ER (Entidade-Relacionamento) de forma automática e instantânea. Basta colar seu código SQL e visualizar o diagrama imediatamente."
          }
        },
        {
          "@type": "Question",
          "name": "Preciso me cadastrar para usar?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Não! O BrDiagrama é 100% gratuito e não requer cadastro. Você pode usar todas as funcionalidades sem criar conta, fazer login ou fornecer dados pessoais."
          }
        },
        {
          "@type": "Question",
          "name": "O BrDiagrama funciona offline?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Sim! Todo o processamento acontece no seu navegador. Após carregar a página, você pode usar o BrDiagrama mesmo sem conexão com a internet. Seus dados SQL nunca saem do seu computador."
          }
        },
        {
          "@type": "Question",
          "name": "Quais tipos de relacionamento são suportados?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "O BrDiagrama detecta automaticamente: 1:1 (um-para-um), 1:N (um-para-muitos), N:N (muitos-para-muitos) e Herança (especialização). O sistema analisa constraints como UNIQUE, NOT NULL e chaves compostas para determinar o tipo correto."
          }
        },
        {
          "@type": "Question",
          "name": "Posso exportar o diagrama?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Sim! Você pode exportar o diagrama em formato PNG de alta qualidade, ideal para documentação, apresentações e trabalhos acadêmicos. A exportação preserva toda a qualidade visual do diagrama."
          }
        },
        {
          "@type": "Question",
          "name": "Funciona com qualquer banco de dados?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Atualmente o BrDiagrama é otimizado para sintaxe MySQL, que serve como base para o parser. Sintaxes específicas de outros bancos de dados (PostgreSQL, SQL Server, Oracle) podem não funcionar perfeitamente, mas estamos trabalhando para melhorar a compatibilidade no futuro!"
          }
        },
        {
          "@type": "Question",
          "name": "Meus dados SQL são enviados para algum servidor?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Não! Todo o processamento acontece localmente no seu navegador usando JavaScript. Seu código SQL nunca é enviado para servidores externos, garantindo total privacidade e segurança dos seus dados."
          }
        },
        {
          "@type": "Question",
          "name": "O BrDiagrama é open source?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Sim! Nosso repositório é público e você pode explorar nossa arquitetura. Desenvolvemos este projeto como trabalho acadêmico na Faculdade Municipal de Palhoça (FMP) durante o terceiro semestre, com apenas 1 ano de experiência em programação."
          }
        }
      ]
    }
