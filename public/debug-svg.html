<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Teste SVG Simples</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        svg {
            width: 100%;
            height: 400px;
            border: 1px solid #ddd;
            background: #fdfdfd;
        }
        .table-rect {
            fill: #ffffff;
            stroke: #dfe6f0;
            stroke-width: 1.5px;
        }
        .table-header-rect {
            fill: #f0f4f8;
        }
        .table-header {
            font-weight: bold;
            font-size: 14px;
            fill: #333;
        }
        .column-text {
            font-size: 13px;
            fill: #444;
        }
    </style>
</head>
<body>
    <div class="container">
