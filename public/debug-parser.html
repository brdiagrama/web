<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Teste SQL Parser</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        textarea {
            width: 100%;
            height: 200px;
            font-family: monospace;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background: #007acc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .result {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            margin-top: 15px;
            white-space: pre-wrap;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Debug - Teste do SQL Parser</h1>
        
        <textarea id="sqlInput" placeholder="Cole seu SQL aqui...">CREATE TABLE usuarios (
    id INT PRIMARY KEY,
    nome VARCHAR(255) NOT NULL,
    email VARCHAR(255) UNIQUE
);

CREATE TABLE posts (
    id INT PRIMARY KEY,
    titulo VARCHAR(255) NOT NULL,
    conteudo TEXT,
    usuario_id INT,
    CONSTRAINT fk_usuario
        FOREIGN KEY (usuario_id) REFERENCES usuarios(id)
);</textarea>
        
        <button onclick="testParser()">üß™ Testar Parser</button>
        
        <div id="result" class="result">
            Clique no bot√£o para testar...
        </div>
    </div>

    <script type="module">
        import { SqlParserService } from '/src/models/sqlParser.service.js';
        
        window.testParser = async function() {
            const sql = document.getElementById('sqlInput').value;
            const resultDiv = document.getElementById('result');
            
            try {
                resultDiv.innerHTML = '‚è≥ Processando...';
                
                console.log('Testando SQL Parser...');
                const result = SqlParserService.parse(sql);
                
                console.log('Resultado do parser:', result);
                
                resultDiv.innerHTML = `‚úÖ SUCESSO!

üìä Tabelas encontradas: ${Object.keys(result.tables).length}
üîó Relacionamentos: ${result.relationships.length}

üìã Detalhes:
${JSON.stringify(result, null, 2)}`;
                
            } catch (error) {
                console.error('Erro no parser:', error);
                resultDiv.innerHTML = `‚ùå ERRO: ${error.message}

Stack trace:
${error.stack}`;
            }
        };
    </script>
</body>
</html>
